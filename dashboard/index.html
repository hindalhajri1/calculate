<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; }
    .cards { display: flex; gap: 20px; }
    .card {
      padding: 20px;
      background: #f4f6f8;
      border-radius: 10px;
      min-width: 150px;
      text-align: center;
      font-size: 18px;
    }
    table { width: 100%; margin-top: 30px; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; }
  </style>
</head>

<body>
  <h1>لوحة التحكم</h1>

  <div class="cards" id="cards"></div>

  <h2>حسب المدينة</h2>
  <div id="byCity"></div>

  <h2>آخر الطلبات</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>الاسم</th>
        <th>المدينة</th>
        <th>الحالة</th>
        <th>التاريخ</th>
      </tr>
    </thead>
    <tbody id="latest"></tbody>
  </table>

  <script>
    async function loadDashboard() {
      const res = await fetch("/dashboard/api/stats", {
        credentials: "include"
      });

      if (!res.ok) {
        document.body.innerHTML = "غير مصرح بالدخول";
        return;
      }

      const data = await res.json();

      // الكروت
      document.getElementById("cards").innerHTML = `
        <div class="card">إجمالي<br><b>${data.cards.total}</b></div>
        <div class="card">مؤكدة<br><b>${data.cards.confirmed}</b></div>
        <div class="card">غير مؤكدة<br><b>${data.cards.pending}</b></div>
      `;

      // حسب المدينة
      document.getElementById("byCity").innerHTML =
        data.byCity.map(c =>
          `<p>${c.city}: ${c.confirmed}/${c.total}</p>`
        ).join("");

      // آخر الطلبات
      document.getElementById("latest").innerHTML =
        data.latest.map(r =>
          `<tr>
            <td>${r.id}</td>
            <td>${r.name}</td>
            <td>${r.city}</td>
            <td>${r.status}</td>
            <td>${new Date(r.created_at).toLocaleString()}</td>
          </tr>`
        ).join("");
    }

    loadDashboard();
  </script>
</body>
</html>
