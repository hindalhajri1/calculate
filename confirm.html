<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تأكيد الاستلام</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Tajawal,system-ui;background:#f6f7fb;color:#111827}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:18px}
    .card{width:min(520px,100%);background:#fff;border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 10px 24px rgba(17,24,39,.06);padding:18px}
    h1{margin:0 0 6px;font-size:20px;font-weight:800}
    p{margin:0 0 14px;color:#6b7280;font-weight:700;font-size:14px;line-height:1.8}
    .btns{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:14px}
    button{border:0;border-radius:14px;padding:12px 14px;font-weight:900;cursor:pointer}
    .ok{background:#16a34a;color:#fff}
    .no{background:#ef4444;color:#fff}
    .ghost{background:#f3f4f6;color:#111827}
    .state{margin-top:12px;padding:12px;border-radius:14px;background:#f8fafc;border:1px dashed #e5e7eb;color:#111827;font-weight:800;display:none}
    .modal-back{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;place-items:center;padding:18px}
    .modal{width:min(420px,100%);background:#fff;border-radius:18px;padding:16px;border:1px solid #e5e7eb}
    .modal h2{margin:0 0 6px;font-size:16px;font-weight:900}
    .modal .mbtns{display:flex;gap:10px;justify-content:flex-start;margin-top:12px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>تأكيد الاستلام</h1>
      <p id="hint">اضغط تأكيد أو إلغاء. بعد اختيارك لن تستطيع التعديل مرة أخرى.</p>

      <div class="btns">
        <button class="ok" id="btnConfirm">تأكيد ✅</button>
        <button class="no" id="btnCancel">إلغاء ❌</button>
      </div>

      <div class="state" id="stateBox"></div>

      <button class="ghost" style="margin-top:10px;width:100%" onclick="location.href='/'">العودة للفورم</button>
    </div>
  </div>

  <div class="modal-back" id="modalBack">
    <div class="modal">
      <h2 id="mTitle">هل أنت متأكد؟</h2>
      <p id="mText" style="margin:0;color:#6b7280;font-weight:700;line-height:1.8">—</p>
      <div class="mbtns">
        <button class="ok" id="mYes">نعم</button>
        <button class="ghost" id="mNo">لا</button>
      </div>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(location.search);
      const token = (params.get("token") || params.get("t") || "").trim();
    
      const btnConfirm = document.getElementById("btnConfirm");
      const btnCancel  = document.getElementById("btnCancel");
      const stateBox   = document.getElementById("stateBox");
    
      // عناصر المودال الموجودة عندك
      const modalBack = document.getElementById("modalBack");
      const mTitle = document.getElementById("mTitle");
      const mText  = document.getElementById("mText");
      const mYes   = document.getElementById("mYes");
      const mNo    = document.getElementById("mNo");
    
      function showState(html, show = true) {
        stateBox.innerHTML = html;
        stateBox.style.display = show ? "block" : "none";
      }
    
      function setLoading(v) {
        btnConfirm.disabled = v;
        btnCancel.disabled  = v;
        btnConfirm.style.opacity = v ? "0.6" : "1";
        btnCancel.style.opacity  = v ? "0.6" : "1";
      }
    
      function hideButtons() {
        btnConfirm.style.display = "none";
        btnCancel.style.display  = "none";
      }
    
      function showFinal(decision, decidedAt) {
        const text =
          decision === "confirm"
            ? "تم تأكيد طلبك بنجاح ✅ (لا يمكن تغيير القرار)"
            : "تم إلغاء طلبك ✅ (لا يمكن تغيير القرار)";
    
        showState(`
          <div style="font-size:16px;line-height:1.9;text-align:center">
            ${text}<br/>
            <small style="opacity:.75">وقت القرار: ${decidedAt || "-"}</small>
          </div>
        `, true);
    
        hideButtons();
      }
    
      // ✅ 1) تحقق عند فتح الصفحة: هل القرار اتخذ سابقًا؟
      async function checkExistingDecision() {
        if (!token) return;
    
        try {
          const r = await fetch(`/api/status?token=${encodeURIComponent(token)}&t=${Date.now()}`, {
            cache: "no-store",
          });
    
          const data = await r.json().catch(() => ({}));
    
          // إذا فيه قرار سابق → اعرضه واخفي الأزرار
          if (data.ok && data.decision && data.decided_at) {
            showFinal(data.decision, data.decided_at);
          }
        } catch (e) {
          // تجاهل
        }
      }
    
      // ✅ 2) تنفيذ القرار (Confirm/Cancel) عبر API decide
      async function decide(action) {
        if (!token) {
          showState("الرابط غير صالح.", true);
          return;
        }
        if (btnConfirm.disabled || btnCancel.disabled) return;
    
        setLoading(true);
        showState("جارٍ تثبيت قرارك...", true);
    
        try {
          const r = await fetch("/api/decide", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            cache: "no-store",
            body: JSON.stringify({ token, action }),
          });
    
          const data = await r.json().catch(() => ({}));
    
          if (!r.ok || !data.ok) {
            setLoading(false);
            showState(
              data.error === "NOT_FOUND"
                ? "الرابط غير موجود أو منتهي."
                : "تعذر تنفيذ العملية، حاول مرة أخرى.",
              true
            );
            return;
          }
    
          // نجاح → عرض نتيجة نهائية
          showFinal(data.decision, data.decided_at);
        } catch (e) {
          setLoading(false);
          showState("فشل الاتصال. تأكد من الإنترنت وحاول.", true);
        }
      }
    
      // ✅ 3) مودال نعم/لا قبل اتخاذ القرار
      let pendingAction = null;
    
      function openModal(action) {
        pendingAction = action;
    
        mTitle.textContent = "هل أنت متأكد؟";
        mText.textContent =
          action === "confirm"
            ? "سيتم تأكيد الاستلام نهائيًا، ولن تستطيع التعديل بعد ذلك."
            : "سيتم إلغاء الطلب نهائيًا، ولن تستطيع التعديل بعد ذلك.";
    
        modalBack.style.display = "grid";
      }
    
      function closeModal() {
        modalBack.style.display = "none";
        pendingAction = null;
      }
    
      mNo.addEventListener("click", closeModal);
      modalBack.addEventListener("click", (e) => {
        if (e.target === modalBack) closeModal();
      });
    
      mYes.addEventListener("click", async () => {
        if (!pendingAction) return;
        const action = pendingAction;
        closeModal();
        await decide(action);
      });
    
      // ✅ قبل ربط الأحداث: افحص قرار سابق
      await checkExistingDecision();
    
      // إذا القرار سابقًا، الأزرار مخفية أصلاً… لكن نزيد حماية
      btnConfirm.addEventListener("click", () => openModal("confirm"));
      btnCancel.addEventListener("click", () => openModal("cancel"));
    });
    </script>
    

</body>
</html>
